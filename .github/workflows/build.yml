name: Build and Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/source-generator

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v4

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ¦¸â€â™‚ï¸ Restore steriods # this is the caching step, remove if you don't think you need it
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget            

      - name: ğŸ’ Load packages
        run: dotnet restore ./src/Svrooij.PowerShell.DI/Svrooij.PowerShell.DI.csproj

      - name: ğŸ› ï¸ Build library
        run: dotnet build ./src/Svrooij.PowerShell.DI/Svrooij.PowerShell.DI.csproj --configuration Release --no-restore
      
      - name: ğŸ› ï¸ Build sample project
        run: dotnet build ./sample/net8-sample/Svrooij.PowerShell.DependencyInjection.Sample.csproj --configuration Release

      - name: ğŸ§ª Install pester
        run: Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser
        shell: pwsh
      
      - name: ğŸ§ª Run test
        run: Invoke-Pester -Path ./tests/Pester-Sample-Module -Output Detailed -Show Failed
        shell: pwsh
